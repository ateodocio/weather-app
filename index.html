<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Cozy Weather App</title>
</head>
<body>
    <div class="video-bg">
        <video autoplay muted loop id="background">
            <source src="./background/day.mp4" type="video/mp4">
        </video>
    </div>
    <div id="page">
        <div id="page-content">
            <div class="search-bar">
                <input type="text" name="location-search" id="location-search" placeholder="Search..." pattern="[a-zA-Z]+" autocomplete="off" />
            </div>
            <div class="weather" aria-live="polite"></div>
            <br>
            <input type="checkbox" id="unit" class="toggle">
            <label for="unit"></label>
        </div>
        <footer>
            Created by <a class="github" href="https://github.com/ateodocio">ateodocio</a> | Powered by <a href="https://www.weatherapi.com/" title="Weather API">WeatherAPI.com</a>
        </footer>
    </div>
</body>
</html>
